<div mat-dialog-title color="warn" fxLayout="row" fxLayoutAlign="start center">
    <mat-icon *ngIf="data.type === 'Error'">error</mat-icon>
    <mat-icon *ngIf="data.type === 'Warning'">warning</mat-icon>
    <mat-icon *ngIf="data.type === 'Information'">info</mat-icon>
    <h3>{{data.title}}</h3> 
</div>
<div mat-dialog-content>
    {{data.message}}
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-raised-button (click)="onClose()">Close</button>
</div>
