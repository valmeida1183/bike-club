<mat-expansion-panel [expanded]="expanded()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2 class="panel-title">{{title()}}</h2>
    </mat-panel-title>
    @if (description()) {
      <mat-panel-description>
        {{description()}}
      </mat-panel-description>
    }
  </mat-expansion-panel-header>
  <ng-content></ng-content>
  <mat-action-row>
    @if (showSubmit()) {
      <button class="form-button"
        mat-button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="submitDisabled()"
        >
        {{submitText()}}
      </button>
    }
  </mat-action-row>
</mat-expansion-panel>
