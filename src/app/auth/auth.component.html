<mat-toolbar color="primary">
	<mat-toolbar-row class="toolbar-first-row grain">
		<img
			class="toolbar-logo"
			src="../../assets/images/BikeClub_Logo_small.png"
			alt="Logo"
		/>
		<div class="logo-text">
			<span>Bike Club</span>
		</div>
	</mat-toolbar-row>
	<mat-toolbar-row class="toolbar-second-row grain">
		<span>
			<a
				mat-button
				mat-raised-button
				color="primary"
				routerLink="/login"
				routerLinkActive="mat-accent"
				>Login</a
			>
			<a
				mat-button
				mat-raised-button
				color="primary"
				routerLink="/register"
				routerLinkActive="mat-accent"
				>Register</a
			>
		</span>
	</mat-toolbar-row>
	<mat-toolbar-row class="toolbar-third-row grain"> </mat-toolbar-row>
</mat-toolbar>
<div>
	<router-outlet></router-outlet>
</div>
