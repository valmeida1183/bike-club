<mat-toolbar color="primary" class="toolbar-header">
  <mat-toolbar-row class="grain" fxLayoutAlign="flex-start center" fxLayoutGap="20px">
    <img class="main-logo" src="../../assets/images/BikeClub_Logo_small.png" alt="Logo" width="150px" height="150px" fxHide.lt-md>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>     
    <div class="logo-text" fxHide.gt-sm>
      <span>Bike Club</span>
    </div>
    <div fxHide.lt-md>
      <a class="header-link" mat-flat-button routerLink="/shopping" routerLinkActive="header-link-active">Shopp</a>
      <a class="header-link" mat-flat-button routerLink="/club" routerLinkActive="header-link-active">Club</a>
      <a class="header-link" mat-flat-button routerLink="/about" routerLinkActive="header-link-active">About</a>
    </div>    
    <div class="flex-spacer"></div>
    <div fxHide.lt-md>
      <a class="header-link" type="button" aria-label="Profile" mat-icon-button routerLink="/about" title="Profile">
        <mat-icon>person</mat-icon>        
      </a>    
      <a class="header-link" type="button" aria-label="Loggout" mat-icon-button (click)="onLogout()" title="Logout">
        <mat-icon>exit_to_app</mat-icon>
      </a>
    </div>    
  </mat-toolbar-row>
  <mat-toolbar-row class="toolbar-second-row grain"></mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="over"
    [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/shopping" routerLinkActive="header-link-active">Shopp</a>
      <a mat-list-item routerLink="/club" routerLinkActive="header-link-active">Club</a>
      <a mat-list-item routerLink="/about" routerLinkActive="header-link-active">About</a>
      <a mat-list-item routerLink="/about" title="Profile">Profile</a>
      <a mat-list-item (click)="onLogout()" title="Logout">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="dot-background">
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
