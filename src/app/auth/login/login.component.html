<div class="box-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div fxHide.lt-md="true" fxFlex="0 0 150px"></div>
    <mat-card class="box" fxLayout="column" fxLayoutAlign="center center" *ngIf="!isLoading">
      <mat-card-header class="box-header" fxFlex="1">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>  
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field fxFlex="1">
            <input type="email" 
                   matInput 
                   ngModel
                   placeholder="Email" 
                   name="email"                   
                   required
                   #email="ngModel"
                   email>
            <mat-error *ngIf="email?.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">Email is required.</div>
                <div *ngIf="email?.errors?.email">Email is invalid.</div>
            </mat-error>
          </mat-form-field>  
          <mat-form-field fxFlex="1">
            <input type="password" 
                   matInput 
                   ngModel="name"
                   placeholder="Password"
                   name="password"
                   required
                   #password="ngModel"
                   minlength="6">
            <mat-error *ngIf="password?.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">password must be at least 6 characters.</div>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-auth" [disabled]= "form.invalid">Login</button>       
      </form>
    </mat-card>    
  </div>
