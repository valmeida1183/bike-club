<bc-title title="Shopping Details"></bc-title>

<div class="shopping-details-container">
	<bc-bike-image-panel [imageName]="store.bike()?.image"></bc-bike-image-panel>
	<bc-bike-description-panel [bike]="store.bike()"></bc-bike-description-panel>
	<bc-bike-price-panel
		[price]="store.bike()?.price"
		(changeAddress)="onChangeAddress()"
		(addToCart)="onAddToCart($event)"
		(buyNow)="onBuyNow($event)"
	>
	</bc-bike-price-panel>
</div>
