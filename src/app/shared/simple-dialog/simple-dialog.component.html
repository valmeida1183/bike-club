<div mat-dialog-title color="warn" fxLayout="row" fxLayoutAlign="start center">
  @if (data.type === 'Error') {
    <mat-icon>error</mat-icon>
  }
  @if (data.type === 'Warning') {
    <mat-icon>warning</mat-icon>
  }
  @if (data.type === 'Information') {
    <mat-icon>info</mat-icon>
  }
  <h3>{{data.title}}</h3>
</div>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-raised-button (click)="onClose()">Close</button>
</div>
